<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="asteroid.css">

    <script></script>
</head>
<body>
    <div id="mainContainer">

        <div id="gameFrame">
            <div id="menuBackground">
                <div id="menuBackgroundParallax">

                    <div id="menu">
                        <div id="menuHeader">
                            <h1>Asteroid Shower</h1>
                        </div>
                        <div id="menuList">
                            <ul>
                                <li><a id="startGame">DEMARRER</a></li>
                                <li><a id="showScores">SCORES</a></li>
                                <li><a id="showResume">VOIR LE CV</a></li>
                            </ul>
                        </div>
                        <div id="menuFooter">
                        </div>
                    </div>
                </div>
             </div>
            <div id="gameHud">
                <img id="hud_lives_score"></img>
                <img id="hud_pause"></img>
                <span id="hud_menu"></span>
                <span id="hud_start">Start</span>
                <p id="health" class="fullHealth"><sup>%</sup></p>
                <p id="scoreLeft"></p>
                <p id="scoreRight"></p>
            </div>
            <div id="hud_messageContainer">
                <div id="hud_messageBackground" src=>
                    <p id="hud_message"></p>
                </div>
            </div>
            <div id="backgroundScroll2" class="horizontal_scrollFast"></div>
            <div id="backgroundScroll" class="horizontal_scroll"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="Utils.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="Spaceship.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="Asteroid.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="Bonus.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="Boss.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="Game.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
